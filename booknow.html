
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Tour.Book now</title>
    <link rel="stylesheet" href="booknow.css">
</head>
<body>
    <div id="heading">
        <h1 id="head_world_tour">Book Your World Tour Now!</h1>
    </div>

    <div class="container">
        <div class="booking-card" role="group" aria-label="Booking details">
            <div class="row">
                <label for="name">1. Name</label>
                <input type="text" id="name" name="name" placeholder="Full name">
            </div>

            <div class="row">
                <label for="email">2. Email</label>
                <input type="email" id="email" name="email" placeholder="you@example.com">
            </div>

            <div class="row">
                <label for="tour">3. Tour Package</label>
                <select id="tour" name="tour">
                    <option value="" disabled selected>Select your tour</option>
                    <option value="eiffel_tower">Eiffel Tower Tour</option>
                    <option value="leaning_tower">Leaning Tower Tour</option>
                    <option value="tajmahal">Taj Mahal Tour</option>
                    <option value="wall_of_china">Great Wall China Tour</option>
                </select>
            </div>

            <div class="row two-col">
                <div>
                    <label for="people">4. Number of People</label>
                    <input type="number" id="people" name="people" min="1" value="1">
                </div>
                <div>
                    <label for="phone">5. Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="+91 9xxxxxxxxx">
                </div>
            </div>

            <div class="row two-col">
                <div>
                    <label for="start">6. Start Date</label>
                    <input type="date" id="start" name="start">
                </div>
                <div>
                    <label for="end">7. End Date</label>
                    <input type="date" id="end" name="end">
                </div>
            </div>

            <div class="row two-col">
                <div>
                    <label for="adults_children">8. No. of Adults & Children</label>
                    <input type="text" id="adults_children" name="adults_children" placeholder="e.g. 2 adults, 1 child">
                </div>
                <div>
                    <label for="transport">9. Mode of Transport</label>
                    <select id="transport" name="transport">
                        <option value="" disabled selected>Select</option>
                        <option value="flight">Flight</option>
                        <option value="train">Train</option>
                        <option value="bus">Bus</option>
                        <option value="ship">Ship</option>
                    </select>
                </div>
            </div>

            <div class="row two-col">
                <div>
                    <label for="hotel">10. Hotel Booking</label>
                    <select id="hotel" name="hotel">
                        <option value="" disabled selected>Select star rating</option>
                        <option value="3">3 Star</option>
                        <option value="5">5 Star</option>
                        <option value="7">7 Star</option>
                    </select>
                </div>
                <div>
                    <label for="room">11. Room Type</label>
                    <select id="room" name="room">
                        <option value="" disabled selected>Select room type</option>
                        <option value="single">Single</option>
                        <option value="double">Double</option>
                        <option value="triple">Triple</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <label for="extra">12. Extra Information</label>
                <textarea id="extra" name="extra" rows="4" placeholder="Any special requests or information..."></textarea>
            </div>

            <div class="row actions">
                <button class="btn-submit" type="button">Submit Booking</button>
            </div>
        </div>
    </div>
    <script>
        (function(){
            const btn = document.querySelector('.btn-submit');
            function getVal(id){ const el = document.getElementById(id); return el ? el.value.trim() : ''; }

            btn && btn.addEventListener('click', function(){
                const booking = {
                    name: getVal('name'),
                    email: getVal('email'),
                    tour: getVal('tour'),
                    people: getVal('people'),
                    phone: getVal('phone'),
                    start: getVal('start'),
                    end: getVal('end'),
                    adults_children: getVal('adults_children'),
                    transport: getVal('transport'),
                    hotel: getVal('hotel'),
                    room: getVal('room'),
                    extra: getVal('extra')
                };

                // basic validation
                if(!booking.name){ alert('Please enter your name.'); return; }
                if(!booking.email){ alert('Please enter your email.'); return; }
                if(!booking.tour){ alert('Please select a tour package.'); return; }

                // save booking to sessionStorage and navigate to payment page
                try{
                    sessionStorage.setItem('bookingData', JSON.stringify(booking));
                }catch(e){ console.warn('sessionStorage unavailable', e); }

                // navigate to payment page in the same folder
                window.location.href = 'payment.html';
            });
        })();
    </script>
</body>
</html>
